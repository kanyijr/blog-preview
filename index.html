<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Mwenda Kanyi | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-bottom: 1em; }
    .attribution a { color: hsl(228, 45%, 44%); }

  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="card-header">
            <div class="card-header_image">
              <img src="assets/images/illustration-article.svg" alt="">
            </div>
            <button class="card-header_light">Learning</button>
            <p class="card-header_date">Published 21 Dec 2023</p>
      </div>
      <div class="card-body">
          <h1 class="card-title">  HTML & CSS foundations</h1>
          <p class="card-content">
            These languages are the backbone of every website, defining structure, content, and presentation.

          </p>

      </div>
      <div class="card-footer">
        <div class="card-footer_image">
          <img src="assets/images/image-avatar.webp" alt="">
        </div>
        <p>Greg Hooper</p>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/kanyijr">Mwenda Kanyi</a>.
  </div>
</body>
</html>
